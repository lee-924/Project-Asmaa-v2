<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Tap game</title>
    <link rel="stylesheet" href="CSS files/tapGame.css" />
    <link rel="stylesheet" href="CSS files/homebutton.css" />
  </head>
  <body>
    <header>
      <!-- HOME/SETTING BUTTON -->
      <button class="home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          />
        </svg>
      </button>

      <button class="setting">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 12a7.5 7.5 0 0 0 15 0m-15 0a7.5 7.5 0 1 1 15 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077 1.41-.513m14.095-5.13 1.41-.513M5.106 17.785l1.15-.964m11.49-9.642 1.149-.964M7.501 19.795l.75-1.3m7.5-12.99.75-1.3m-6.063 16.658.26-1.477m2.605-14.772.26-1.477m0 17.726-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205 12 12m6.894 5.785-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495"
          />
        </svg>
      </button>

      <p class="title">Tap Game</p>
      <p class="jodu">âœ¨Asmaaâœ¨</p>
      <pre class="g">Tap this button 100 times ðŸ˜›</pre>
    </header>
    <main>
      <div class="COUNTING">
        <button class="counter">
          <p class="barYap">Tap</p>
          <div class="bar"></div>
        </button>
        <p class="count">0</p>
      </div>

      <div class="buttons">
        <div class="firstLine">
          <button class="resetCount b">Reset Count</button>
          <button class="hun b">Jump to 100</button>
        </div>
        <div class="secLine">
          <button class="two b">Jump to 200</button>
        </div>
      </div>
    </main>

    <div class="clickDiv">
      <button class="cancel">x</button>

      <div class="text">
        <p>Fun fact:</p>
        <p>
          Multiply 273,888,000ms by 100. <br />
          <br />
          thats exactly the duration of friendship we have from day one. <br />
          <br />
          well more like 3days 4hours 4 mins 48secs x 100 = 317 days. <br />
          <br />
          <br />
          tap till 200 to reveal more ðŸ˜œ
        </p>
      </div>
    </div>
    <div class="settingDiv">
      <button class="close2">close</button>
      <div class="redMode">
        <p class="red">Red Mode:</p>
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <a href="index.html" class="introBtn">Back to Intro Page</a>
    </div>
  </body>
  <script src="JS files/homebutton.js"></script>
  <script src="JS files/tapGame.js"></script>
</html>
